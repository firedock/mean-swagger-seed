swagger: "2.0"
info:
  version: "0.0.1"
  title: mean-swagger
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /users/:
    x-swagger-router-controller: users
    get:
      tags:
      - Users
      description: 'Returns all users records.'
      operationId: getAllUsers
      parameters: []
      responses:
        "200":
          description: Success
          schema:
            type: 'array'
            items:
              type: object
              allOf:
                - $ref: '#/definitions/User'
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /users/{email}:
    x-swagger-router-controller: users
    get:
      tags:
      - Users
      description: 'Returns a single user record.'
      operationId: getUser
      parameters:
        - name: email
          in: path
          description: 'Find a user by email.'
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/User"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  User:
    type: 'object'
    properties:
      userId:
        type: 'integer'
      email:
        type: 'string'
        
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
